<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Баннер</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<div class="page-content">
    <div class="banner-intro">
        <h1 class="banner-intro__title">Интернет-магазин КотоШап</h1>
        <div class="banner-intro__info">
            <img class="banner-intro__product-img" src="https://i.ibb.co/8D6txft/copy-space-cute-cat-wearinf-fur-cap-in-winter-1.jpg" height="350" width="600" alt="Котик в шапочке">
            <div class="banner-intro__product-inner">
                <h2 class="banner-intro__product-title">Стильные и теплые шапочки для ваших пушистых друзей!</h2>
                <p class="banner-intro__product-text">Подарите своим кошачьим спутникам не только уют и комфорт, но и стиль!</p>
                <span class="banner-intro__product-price">от 1990 руб.</span>
            </div>
        </div>
        <a class="banner-intro__link" href="#">Узнать подробнее</a>
        <p class="banner-intro__note">Хотите узнать больше? Нажмите на кнопку выше и сделайте выгодную покупку!</p>
    </div>
</div>
</body>

</html>
