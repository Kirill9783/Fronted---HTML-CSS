<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Проблема с входом - Газпромбанк Бизнес-Онлайн</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <a class="header__logo-link" href="#" aria-label="Ссылка на главную страницу">
                <svg class="header__logo" width="202" height="50" aria-hidden="true">
                    <use xlink:href="images/sprite.svg#header-logo"></use>
                </svg>
            </a>
            <div class="header__right">
                <div class="header__right-text">
                    <p class="header__pride">Топ-3 лучших банков для корпоративных клиентов</p>
                    <span class="header__text">По&nbsp;версии Markswebb</span>
                </div>
                <span class="header__icon-crown">
            <svg class="header__icon" width="24" height="14" aria-hidden="true">
              <use xlink:href="images/sprite.svg#icon-crown"></use>
            </svg>
              </span>
            </div>
        </div>
    </div>
</header>
<main>
    <h1 class="visually-hidden">Страница восстановления логина/пароля</h1>
    <section class="recovery">
        <div class="container">
            <div class="recovery__wrapper">
                <div class="recovery__inner">
                    <h2 class="recovery__title">Не&nbsp;можете войти?</h2>
                    <form class="recovery-form" action="#" method="POST">
                        <div class="recovery-form__inner">
                            <div class="custom-radio">
                                <input class="custom-radio__field visually-hidden" type="radio" name="recovery"
                                       id="radio-password" value="password">
                                <label class="custom-radio__label" for="radio-password">
                                    <span class="custom-radio__text">Установить новый пароль</span>
                                </label>
                            </div>
                            <div class="custom-radio">
                                <input class="custom-radio__field visually-hidden" type="radio" name="recovery"
                                       id="radio-login" value="login">
                                <label class="custom-radio__label" for="radio-login">
                                    <span class="custom-radio__text">Восстановить логин</span>
                                </label>
                            </div>
                        </div>
                        <button class="recovery-form__btn btn" type="submit" disabled>Продолжить</button>
                        <button class="btn-round" type="button" aria-label="Вернуться назад">
                            <svg class="btn-round__icon" width="20" height="20" aria-hidden="true">
                                <use xlink:href="images/sprite.svg#icon-back"></use>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer__wrapper">
            <ul class="footer__list-links">
                <li class="footer__list-item">
                    <a class="footer__list-link" href="tel:+78001001189">
                        <svg class="footer__link-icon" width="20" height="20" aria-hidden="true">
                            <use xlink:href="images/sprite.svg#icon-phone"></use>
                        </svg>
                        8 800 100 11 89
                    </a>
                </li>
                <li class="footer__list-item">
                    <a class="footer__list-link" href="#">
                        <svg class="footer__link-icon" width="20" height="20" aria-hidden="true">
                            <use xlink:href="images/sprite.svg#icon-telegram"></use>
                        </svg>
                        Написать в&nbsp;Telegram
                    </a>
                </li>
                <li class="footer__list-item">
                    <a class="footer__list-link" href="#">
                        &copy;&nbsp;2024 Банк ГПБ (АО) Генеральная лицензия Банка России &#8470;&nbsp;354
                    </a>
                </li>
                <li class="footer__list-item">
                    <a class="footer__list-link" href="#">
                        Политика обработки персональных данных
                    </a>
                </li>
            </ul>
            <a class="footer__theme" href="#">
                Светлая тема
                <svg class="footer__theme-icon" width="20" height="20" aria-hidden="true">
                    <use xlink:href="images/sprite.svg#icon-theme"></use>
                </svg>
            </a>
        </div>
    </div>
</footer>
</body>
</html>
