<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="first-child">
    <h3 class="first-child__title">Первый элемент :first-child</h3>
    <ul class="first-child__list">
        <li class="first-child__item"></li>
        <li class="first-child__item"></li>
        <li class="first-child__item"></li>
        <li class="first-child__item"></li>
        <li class="first-child__item"></li>
    </ul>
</div>
<div class="last-child">
    <h3 class="last-child__title">Последний :last-child</h3>
    <ul class="last-child__list">
        <li class="last-child__item"></li>
        <li class="last-child__item"></li>
        <li class="last-child__item"></li>
        <li class="last-child__item"></li>
        <li class="last-child__item"></li>
    </ul>
</div>
<div class="nth-child">
    <h3 class="nth-child__title">Выбор элемента по номеру :nth-child</h3>
    <ul class="nth-child__list">
        <li class="nth-child__item"></li>
        <li class="nth-child__item"></li>
        <li class="nth-child__item"></li>
        <li class="nth-child__item"></li>
        <li class="nth-child__item"></li>
    </ul>
</div>
<div class="even-child">
    <h3 class="even-child__title">Четный</h3>
    <ul class="even-child__list">
        <li class="even-child__item"></li>
        <li class="even-child__item"></li>
        <li class="even-child__item"></li>
        <li class="even-child__item"></li>
        <li class="even-child__item"></li>
    </ul>
</div>
<div class="odd-child">
    <h3 class="odd-child__title">Нечетный</h3>
    <ul class="odd-child__list">
        <li class="odd-child__item"></li>
        <li class="odd-child__item"></li>
        <li class="odd-child__item"></li>
        <li class="odd-child__item"></li>
        <li class="odd-child__item"></li>
    </ul>
</div>
<div class="nth-child-formula">
    <h3 class="nth-child-formula__title">Выбор элемента по формуле :nth-child(An+B)</h3>
    <p>n >= 0, A и B должны быть целыми числами (1, 2, ...)</p>
    <ul class="nth-child-formula__list">
        <li class="nth-child-formula__item"></li>
        <li class="nth-child-formula__item"></li>
        <li class="nth-child-formula__item"></li>
        <li class="nth-child-formula__item"></li>
        <li class="nth-child-formula__item"></li>
    </ul>
</div>
</body>
</html>
