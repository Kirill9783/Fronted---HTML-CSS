<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<form class="form">
    <h3 class="form__title">Скучная форма</h3>
    <input class="form__input" type="email" placeholder="Почта"/>
    <input class="form__input" type="password" placeholder="Пароль"/>
    <input class="form__input" type="text" placeholder="Недоступное поле" disabled/>
    <div class="form__links">
        <a class="form__link" href="https://google.com" target="_blank">Забыли пароль?</a>
        <a class="form__link" href="https://yandex.ru" target="_blank">Забыли почту?</a>
    </div>
    <div class="form__accept">
        <input class="form__checkbox" type="checkbox" id="scales" name="scales" />
        <label class="form__label" for="scales">Я принимаю условия</label>
        <div class="form__welcome">Теперь вы можете войти!</div>
    </div>
    <button class="form__button" type="button">Войти</button>
</form>
</body>
</html>
